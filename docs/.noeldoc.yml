project: Noelware Analytics for JVM
emoji: "ðŸŒ‚"
homepage: https://docs.noelware.org/analytics/jvm
renderer: markdown
repository: https://github.com/Noelware/analytics-jvm
export_vite_app: ${{ env['EXPORT_AS_VITE_APP'].defined() }}
export_data: ${{ env['EXPORT_AS_VITE_APP'].isUndefined() }}
plugins:
    config:
        # NPR - Noeldoc Plugin Registry: Where all the plugins created by Noelware
        # are registered to. You can use a simple S3 bucket to export your plugins
        # if your organization uses Noeldoc.
        registry: ncr.noelware.org

    javadoc:
        id: org.noelware.docs.javadoc
        options:
            path: /analytics/jvm/api
            working_directory: ${{ cwd() }}
            command:
            - ./gradlew
            - javadoc

    dokka:
        id: org.noelware.docs.kotlin.dokka
        options:
            path: /analytics/jvm/kotlin-extensions/api
            working_directory: ${{ cwd() }}
            collect_from: ${{ cwd() }}/build/dokka
            command:
            - ./gradlew
            - :kotlin-extensions:dokkaHtml
